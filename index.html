<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHM Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple Harmonic Motion Visualization</h1>
    </header>

    <main>
        <div class="container">
            <section class="first">
                <div class="particle"></div>
                <div class="info info0">
                    <p class="info1"><b>A particle performing Simple Harmonic Motion</b></p>
                </div>
            </section>
            <section class="second">
                <div class="graphcontainer">
                    <div class="graph"></div>
                    <div class="dot"></div>
                </div>
                <div class="info">
                    <p><b>The above graph represents the SHM of the particle</b></p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
